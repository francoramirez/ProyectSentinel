<div class="background-login">
        <div class="sentinel-flex sentinel-flex-column" id="left-content">
            <img class="responsive-img" src="/assets/imagen/logo.png" width="360" height="60">
            <div class="sentinel-flex sentinel-flex-row">
                <form [formGroup]="loginForm">
                    <div class="box-login sentinel-flex sentinel-flex-column">
                        <div class="text-information">
                            <p>Para conocer su Reporte de Deudas Gratis o para comprar un producto, debe estar registrado. Inicie
                                su sesión o cree su cuenta.</p>
                        </div>
                        <!-- DNI-->
                        <div class="sentinel-flex sentinel-flex-row no-padding label-user">
                            <div id="icon-user">
                                <i class="fa fa-user-circle fa-2x" style="padding-top:5px"></i>
                            </div>
                            <div>
                                <div class="form-group">
                                    <input formControlName="documento" id="user" type="text" class="form-control" name="user" placeholder="Usuario (DNI)" required>
                                </div>
                                <div class="valid-feedback">
                                </div>
                            </div>
                        </div>
                        <!-- PASS-->
                        <div class="sentinel-flex sentinel-flex-row no-padding label-user password-form">
                            <div class="sentinel-flex sentinel-flex-row">
                                <div id="icon-password">
                                    <i class="fa fa-lock fa-2x"></i>
                                </div>
                                <div>
                                    <div class="form-group">
                                        <input formControlName="password" type="password" class="form-control" name="password" id="password" maxlength="16" minlength="8" placeholder="Contraseña">
                                    </div>
                                    <div class="valid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div  id="icon-passwordShow">
                                <i class="fa fa-eye fa-2x"></i>
                            </div>
                        </div>
                        <!-- NO CERRAR SESION / OLVIDE MI CONTRASEÑA-->
                        <div class="sentinel-flex sentinel-flex-row check-form">
                            <div>
                                <div class="no-padding">
                                    <div class="form-check-inline">
                                        <label class="form-check-label" for="check1">
                                            <input type="checkbox" class="form-check-input">
                                        </label>
                                    </div>
                                </div>
                                <div class="open-session">
                                    <p>No cerrar sesión</p>
                                </div>
                            </div>
                            <div class="no-padding forget-password">
                                <a href="">Olvidé mi contraseña</a>
                            </div>
                        </div>
                        <div *ngIf="error">
                            <p class="error-text">{{error}}</p>
                        </div>
                        <div class="sentinel-flex sentinel-flex-row button-form">
                            <div class="button">
                                <button type="button" class="button-standard" (click)="LoginClickHome()">Iniciar Sesión</button>
                            </div>
                            <div class="button2">
                                <button type="button" class="button-standard">Crear Cuenta</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <footer> <p>© 2017 Sentinel Perú SA - Todos los derechos reservados</p></footer>
        </div>
</div>
