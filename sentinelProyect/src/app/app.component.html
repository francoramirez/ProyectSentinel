<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
  <link rel="stylesheet" href="/src/app/styles/general.css">
</head>
<body>
    <img id="background-screen">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-4 col-lg-5 col-lg-offset-7 padding-top-140">
            <div class="row" id="login">
                <app-message></app-message>
                <!-- DNI-->
                <div class="col-lg-2">
                    <i class="fa fa-user-circle fa-2x"></i>
                </div>
                <div class="col-lg-10">
                    <input type="user" class="form-control" name="user" id="user" maxlength="12" placeholder="Usuario (DNI)"><br>    
                </div>
                
                <!-- PASS-->
                <div class="col-lg-2">
                    <i class="fa fa-lock fa-2x"></i>
                </div>
                
                <div class="col-lg-10">
                    <input type="password" class="form-control" name="password" id="password" maxlength="16" minlength="8" placeholder="Contraseña"> 
                </div>

                <!-- NO CERRAR SESION / OLVIDE MI CONTRASEÑA-->
                <div class="col-lg-2 col-sm- padding-top-40">
                    <div class="form-check-inline">
                        <label class="form-check-label" for="check1">
                            <input type="checkbox" class="form-check-input" id="activeSession" name="activeSession">
                        </label>
                    </div>
                </div>
                <div class="col-lg-4 padding-top-40">
                    <p>No cerrar sesión</p>
                </div>
                <div class="col-lg-6 padding-top-40">
                    <a href="">Olvidé mi contraseña</a> 
                </div>
                <div class="col-lg-6 col-sm-4 padding-top-20">
                        <button type="button" class="button-standard">Iniciar Sesión</button>
                </div>
                <div class="col-lg-6 col-sm-4 padding-top-20">
                        <button type="button" class="button-standard">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
